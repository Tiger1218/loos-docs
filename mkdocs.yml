site_name: "LoOS Documentation"
copyright: "Copyright &copy; 2024 - 2024 Sichuan University, LoOS Developers Team"
theme:
  language: 'en'
  name: material
  features:
    - navigation.tabs # 横向导航
    - navigation.top # 返回顶部的按钮，在上滑时出现
    - navigation.tabs.sticky # 导航选项卡将锁定在标题下方，并在向下滚动时始终保持可见
    - navigation.tracking # 在url中使用标题定位锚点
    - content.code.select # Code Block Copy Button
    - content.code.select # Select
  # font:
    # false
nav:
  - Home: index.md
  - 内存管理:
    - 主页: mm/index.md
    - 物理内存管理: mm/pmm.md
    - 虚拟内存管理: mm/vmm.md
    - 内存管理相关异常处理: mm/trap.md
    - 内存管理常见宏解释: mm/defs.md
  - LoongArch ISA 介绍:
    - 主页: arch/index.md
    - 整数指令: arch/int.md
    - 特权指令架构: arch/priv.md
    - ABI: arch/abi.md
    - 内存管理: arch/mm.md
  - 文件系统:
    - 主页: fs/index.md
  - 进程系统:
    - 主页: proc/index.md
  - 中断/异常系统:
    - 主页: trap/index.md
  - lolibc:
    - 主页: klib/index.md
    - KDB(Kernel Debugger): klib/kdb.md
  - 竞赛相关:
    - 主页: oscomp/index.md
    - LoongArch 相关: oscomp/loongarch.md
    - 初赛赛题分析: oscomp/syscalls.md

markdown_extensions:
  - extra
  - admonition
  - toc
  - wikilinks
  - meta
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  
  # For formatting
  # - pymdownx.critic
  # - pymdownx.caret
  # - pymdownx.keys
  # - pymdownx.mark
  # - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.arithmatex:
      generic: true

